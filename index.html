<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Product preview card component</title>
</head>

<body>

    <main>
        <div class="product_card">
            <div class="col_1">
                <div class="product_image"></div>
            </div>

            <div class="col_2">
                <p class="product">P E R F U M E</p>
                <h1 class="product_name"> Gabrielle Essence Eau De Parfum</h1>
                <p class="product_discri">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <h2 class="discount_price">$149.99</h2>
                    <h2 class="orignal_price">$169.99</h2>
                </div>
                <button><img src="images/icon-cart.svg" alt="shop-icon">Add to Cart</button>
            </div>
    </main>

    <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
</body>

</html>
